<section>
    <div class="svg ">
        <img src="../../../assets/6 3.png" alt="">
        <h2>Services</h2>
    </div>
    <div class="container">
        <div class="row gap-3 d-flex justify-content-center ">
            <div class="col-xs-12 col-md-6 d-flex align-items-center"  *ngFor="let service of services;let i=index "
            [ngClass]="{'services':i==2}">
                <div class="content">
                    <h5>{{service.name}}</h5>
                    <ul>
                        <li *ngFor="let part of service.info ">
                        {{part}}
                        </li>
                        
                    </ul>
                    
                    <a [routerLink]="['/serviceItem',service.id]" class='text-decoration-none'>See More ...</a>
                </div>
                <div class="img">
                    <!-- <img class="w-100" [src]="service.logo" alt=""> -->
                </div>
            </div>
        
        </div>
    </div>
</section>
<app-reqest-servies></app-reqest-servies>
