<section>


    <div class="svg ">
        <img src="assets/partener1.svg" alt="">
        <h2>Partnerships</h2>
    </div>
    <div class="items ">
        <div class="item " *ngFor="let company of companyShips">
            <img class="w-100 myImg " [src]="company.src" alt="">
            <div class="name">
                <h4>{{company.name}}</h4>
                <a [routerLink]="['/partenerItem',company.id]" > <img src="assets/right-svgrepo-com 1.png" alt=""></a>
            </div>
        </div>
       
    </div>
    </section>
