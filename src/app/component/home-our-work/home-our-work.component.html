<section style="margin-top: 14%;" >

    <div class="svg ">
        <img class="svg-img" src="assets/wave (1).svg" alt="svg">
        <h2>Our Work</h2>
    </div>

    <section class="my-works-slider ">
        <div class="my-work-container">
            <owl-carousel-o [options]="customOptions" class="my-slider">
                <ng-template carouselSlide>
                    <div class="my-slider-card ">
                        <img   src="assets/work/work1.jpg" alt="work img" class="my-slider-card" >

                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div class="my-slider-card">
                        <img   src="assets/work/work2.jpg" alt="work img" class="my-slider-card img" >
                        
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div class="my-slider-card">
                        <img   src="assets/work/work3.jpg" alt="work img" class="my-slider-card img" >
                        
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div class="my-slider-card">
                        <img   src="assets/work/work4.jpg" alt="work img" class="my-slider-card img" >
                        
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div class="my-slider-card">
                        <img   src="assets/work/work5.jpg" alt="work img" class="my-slider-card img" >
                        
                    </div>
                </ng-template>  
                <ng-template carouselSlide>
                    <div class="my-slider-card">
                        <img   src="assets/work/work6.jpg" alt="work img" class="my-slider-card img" >
                        
                    </div>
                </ng-template>  
            </owl-carousel-o>
        </div>
    </section>
    
</section>
